{% extends "base.html" %}
{% block title %}Pet Detail{% endblock %}
{% block content %}


<div class="row">
   <div class="col-3">

      <img src="{{pet.image_url()}}" alt="pet_photo" width="200" height="200"> 

   </div>
   <div class="col-3 mt-5 font-weight-bold">
      <p>Name: {{pet.name}}</p>
      <p>Species: {{pet.species}}</p>
      {% if pet.age != "" %}
         <p>Age: {{pet.age}}</p>
      {% endif %}
      
   </div>
   
</div>

<div class="mt-5">   
   <a href="/{{pet.id}}/edit" class="btn btn-primary">Edit</a>
   <a href="/" class="btn btn-danger">Go Back</a>
</div>   

{% endblock %}
